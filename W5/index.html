<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="row">
        <h1 class="title">Calculator</h1>
    </div>


    <div id="calculator">

        <div class="row">
            <input id="display" type="text" value="0" readonly />
        </div>

        <hr>

        <div class="row">
            <div class="column">
                <button onclick="sqr()" class="wide operations">x<sup>2</sup></button>

                <button onclick="sqrt()" class="wide operations">âˆšx</button>

                <button onclick="pow()" class="wide operations">x<sup>y</sup></button>

                <button onclick="factorial()" class="wide operations">n!</button>
            </div>
            <div class="column">
                <div class="row">
                    <button onclick="press('7')">7</button>
                    <button onclick="press('8')">8</button>
                    <button onclick="press('9')">9</button>
                    <button onclick="press('/')" class="operations">/</button>
                </div>

                <div class="row">
                    <button onclick="press('4')">4</button>
                    <button onclick="press('5')">5</button>
                    <button onclick="press('6')">6</button>
                    <button onclick="press('*')" class="operations">*</button>
                </div>

                <div class="row">
                    <button onclick="press('1')">1</button>
                    <button onclick="press('2')">2</button>
                    <button onclick="press('3')">3</button>
                    <button onclick="press('-')" class="operations">-</button>
                </div>

                <div class="row">
                    <button onclick="clear1()" class="operations">C</button>
                    <button onclick="press('0')" >0</button>
                    <button onclick="calc()" class="operations">=</button>
                    <button onclick="press('+')" class="operations">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
