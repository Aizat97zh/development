<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            padding: 24px;
            display: grid;
            place-content: center;
        }

        label{
            display: block;
            padding-top: 16px;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form</p>
   <form method="GET">
    <fieldset>
        <legend>User Info</legend>
        <label for="username">Name</label>
        <input type="text" id="username" name="username" placeholder="fill out username">

        <label for="surname">SurName</label>
        <input type="text" id="surname" name="surname" value="Zharylkassynova" required>

        <label for="lastname">LastName</label>
        <input type="text" id="lastname" name="lastname">
   </fieldset>

   <fieldset>
    <legend>Gender</legend>

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">

    <label for="Female">Female</label>
    <input type="radio" id="female" name="gender">
   </fieldset>

   <fieldset>
    <legend>Pick ur fav city</legend>
    <select name="city" id="" multiple>
        <option value="shymkent">Shymkent</option>
        <option value="almaty">Almaty</option>
        <option value="astana">Astana</option>
        <option value="kyzylorda">Kyzylorda</option>
    </select>
   </fieldset>

   <fieldset>
    <legend>Terms&Conditions</legend>
    <label for="terms">Terms</label>
    <input type="checkbox" name="terms" id="terms">
   </fieldset>
   
   <fieldset>
    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <label for="age">Age</label>
    <input type="number" id="number" name="age" min="18" max="120">

    <label for="color">Pick ur fav color</label>
    <input type="color" id="color" name="color" placeholder="color">
   </fieldset>
    <button>Submit</button>
 </form> 
</body>
</html>
